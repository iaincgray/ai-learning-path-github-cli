<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Week AI Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– 10-Week AI Project Tracker</h1>
            <div id="start-date-container" class="start-date-container"></div>
            <div class="progress-summary">
                <span id="completed-count">0</span> / <span id="total-count">10</span> weeks completed
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </header>

        <main>
            <ul class="week-list" id="week-list">
                <!-- Weeks will be generated by JavaScript -->
            </ul>
        </main>

        <footer>
            <button id="reset-btn" class="reset-btn">Reset All Progress</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
